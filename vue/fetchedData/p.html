<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vue Demo</title>
    <meta name="viewport" content="width=device-width" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./p.js"></script>
  </head>
  <body>

<main>
    <div id="app">
      <input v-model.lazy="id"></input>
      <div>Current ID: {{ id }}</div>
      <div v-if="post">
        <div>Title: <span>{{ post.title }}</span></div>
        <div>Body: <span>{{ post.body }}</span></div>
        <div>Id: <span>{{ post.id }}</span></div>
        <div>UserId: <span>{{ post.userId }}</span></div>
      </div>
      <div v-else-if="error">{{ error }}</div>
      <div v-else>Loading...</div>
    </div>
</main>

  </body>
</html>
